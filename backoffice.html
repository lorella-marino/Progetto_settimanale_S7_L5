<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=3.0" />
    <title>CRUDAZON - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <nav class="navbar bg-info sticky-top">
      <div class="container justify-content-start">
        <div class="navbar-nav d-flex flex-row align-items-center">
          <h5 class="text-white mb-0">CRUDAZON</h5>
          <a class="nav-link mx-4" href="./homepage.html">Home</a>
          <a class="nav-link" aria-current="page" href="#">Backoffice</a>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <h3 class="my-5 text-white">Backoffice</h3>
      <form id="product-form" class="w-50">
        <div class="mb-3">
          <label for="product-name" class="form-label text-white">Nome</label>
          <input type="text" id="product-name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label text-white">Descrizione</label>
          <textarea id="product-description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="product-brand" class="form-label text-white">Marca</label>
          <input type="text" id="product-brand" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="product-image" class="form-label text-white">URL Immagine</label>
          <input type="url" id="product-image" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="product-price" class="form-label text-white">Prezzo</label>
          <input type="number" id="product-price" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-info text-white">Aggiungi Prodotto</button>
        <button type="button" id="reset-button" class="btn btn-secondary">Reset</button>
      </form>
    </div>

    <div class="container pt-2">
      <h3 class="my-5">Prodotti aggiunti</h3>
      <div id="product-container" class="row row-cols-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 gy-4"></div>
    </div>

    <script src="script-backoffice.js"></script>
  </body>
</html>
